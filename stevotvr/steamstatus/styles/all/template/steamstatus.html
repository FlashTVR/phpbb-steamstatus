<div class="steamstatus<!-- IF status.GAMEID --> steam_ingame<!-- ELSEIF status.STATE > 0 --> steam_online<!-- ENDIF -->" data-steamid="{status.STEAMID}">
	<img src="{status.AVATAR}" alt="" width="32" height="32" />
	<div class="name">{status.NAME}</div>
	<div class="status">{status.STATUS}</div>
	<div class="links">
		<a class="profile" href="">{L_PROFILE}</a>
		<a class="add" href="steam://friends/add/{status.STEAMID}">{L_ADD}</a>
	</div>
</div>
